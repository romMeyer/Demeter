<div class="dialog">
  <h2 class="title" mat-dialog-title>{{ plant.name }}</h2>
  <mat-dialog-content>
    <div class="container">
      <p>{{ plant.description }}</p>

      <div class="recolte">
        <div class="mois-wrapper">
          <ng-container *ngFor="let mois of moisList; let i = index">
            <div class="mois" [ngClass]="{'recoltable': isMonthInHarvest(i + 1)}">{{ moisList.at(i) }}</div>

          </ng-container>
        </div>
      </div>

      <div class="title">DÃ©tails</div>
      <div class="details">
        <div class="infos">
          <p><b>Famille</b><br> <i>{{ plant.name }}</i></p>
          <p><b>Besoin en soleil</b><br> <i>{{ plant.name || '-' }}</i></p>
          <p><b>Type</b><br> <i>{{ plant.plantType?.name || '-' }}</i></p>
        </div>
    
        <div class="image">
          <img [src]="'assets/images/' + plant.imageName + '.png'" alt="{{plant.name}}">
        </div>
      </div>

      <div class="title">Recettes</div>
      <div class="recettes">
        <div class="recette" *ngFor="let recette of plant .recetteList">
          <h4>{{ recette.name }}</h4>
          <p><i>{{ recette.ingredient }}</i></p>
          <p>{{ recette.description }}</p>
        </div>
      </div>
    </div>



  </mat-dialog-content>
</div>

<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.question }} <b>{{ data.libellePlante }}</b> ?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="accent" (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>

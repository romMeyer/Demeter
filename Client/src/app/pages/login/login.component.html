<app-title title="Login"></app-title>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Champ Username -->
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" type="text" />
          <mat-error *ngIf="isSubmitted && username?.errors?.['required']">
            Ce champ est requis.
          </mat-error>
          <mat-error *ngIf="isSubmitted && username?.errors?.['minlength']">
            Minimum 3 caractères.
          </mat-error>
        </mat-form-field>

        <!-- Champ Password -->
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="isSubmitted && password?.errors?.['required']">
            Ce champ est requis.
          </mat-error>
          <mat-error *ngIf="isSubmitted && password?.errors?.['minlength']">
            Minimum 6 caractères.
          </mat-error>
        </mat-form-field>

        <!-- Bouton de connexion -->
        <button mat-raised-button color="accent" type="submit">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

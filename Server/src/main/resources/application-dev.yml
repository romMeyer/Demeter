spring:
  application:
    name: Demeter

  datasource:
    url: jdbc:postgresql://localhost:5432/demeter
    username: demeter
    password: demeter

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
    validate-on-migrate: true
    locations: classpath:db/migration
    create-schemas: true
    default-schema: demeter
  jackson:
    serialization:
      indent_output: true